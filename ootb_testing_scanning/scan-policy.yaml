apiVersion: scanning.apps.tanzu.vmware.com/v1beta1
kind: ScanPolicy
metadata:
  name: scan-policy
  namespace: dev-ns
  annotations:
    'backstage.io/kubernetes-label-selector': 'app.kubernetes.io/part-of=spring-sensors'
spec:
  regoFile: |
   package main

       # Accepted Values: "Critical", "High", "Medium", "Low", "Negligible", "UnknownSeverity"
       notAllowedSeverities := ["Critical","High","UnknownSeverity"]
       ignoreCves := []

       contains(array, elem) = true {
         array[_] = elem
       } else = false { true }

       isSafe(match) {
         fails := contains(notAllowedSeverities, match.ratings.rating[_])
         not fails
       }

       isSafe(match) {
         ignore := contains(ignoreCves, match.Id)
         ignore
       }

       deny[msg] {
         comp := input.bom.components.component[_]
         vuln := comp.vulnerabilities.vulnerability[_]
         ratings := vuln.ratings.rating[_]
         not isSafe(vuln)
         msg = sprintf("CVE %s %s %s", [comp.name, vuln.id, ratings])
    }